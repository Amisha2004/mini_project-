<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Contact Form</title>
        <link rel="stylesheet" href="contact.css">
    </head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading">Contact Form</h1>
            <h5 class="main_heading">Please fill all the texts in the fields.</h5>
            <hr>
            <p>Your Name:<br>
                <input type="text" required name="name" placeholder="Your Full Name">
            </p>
            <p>Your Email:<br>
                <input type="email" required="email" id="email" placeholder="Valid Email Adress">
            </p>
            <p>
                Message: <br>
                <textarea placeholder="Your Message to us" name="adress" id="adress" cols="100"></textarea>
            </p>
            <input type="submit" value="SEND">
        </form>
    </div>
</body>
</html>
